<!DOCTYPE html> 
<html lang="{% block language %}en-gb{% endblock %}">
<head>
    <title>{% block title %}Tangent One // Preview{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="created" content='{% now "jS M Y h:i" %}' />
    <meta name="description" content="{% block description %}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock %}" />
    <meta name="company" content="Tangent One" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/reset.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/main.css" media="all"/>

    <!-- Scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/main.js"></script>

    {% block extra_head %}
    {% endblock %}
</head>

<body id="{% block body_id %}default{% endblock %}" class="{% block body_class %}default{% endblock %}">

    {% block layout %}
    {% endblock %}

    {% block tracking %}
        {% if not debug and not request.user.is_staff %}
            <!-- Tracking to go here. -->
        {% endif %}
    {% endblock %}
</body>
</html>
