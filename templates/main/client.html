{% extends "main/base.html" %}

{% block content %}
<h1>{{ client.name }}</h1>
<p>Please select from the following projects:</p>
<ul>
    {% for project in client.projects.all %}
    <li><a href="{% url main-project client.slug project.slug %}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
