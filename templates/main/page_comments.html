{% extends "main/base.html" %}

{% block content %}
  {% load comments %}
    <div id="comment-container">
        <h1>{{ client.name }} / {{ project.name }} / {{ page.name }} / version {{ page_version.number }}</h1>
	{% render_comment_list for page_version %}
	{% render_comment_form for page_version %}
        <p>
            <a href="{% url main-client-project client.slug project.slug%}" id="project_page_back">Go back to page display</a> 
        </p>
    </div>
{% endblock %}
