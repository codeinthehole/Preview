<html>
	<head>
		<title>Tangent One / Preview</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
        </style>
	</head>
	<body>
        <div id="nav">

			<h1>Pages</h1>
			<ul>
			{% for page in pages %}
			    <li>Page: {{ page.name }} (Versions: 
				{% for version in page.get_versions %}
				<a href="{{ version.image.url }}">{{ version.number }}</a>{% if not forlooplast %},{% endif %}
				{% endfor %}
				)
				</li>
			{% endfor %}
			</ul>
		</div>
	</body>
</html>
